<div class="theme-{{ theme }}">
  <div class="chat-message-container channel{{ channelNumber }}">
    <div class="username" style="color: {{ chatMessage.color }}">{{ chatMessage.username }}</div>
    <div class="message" [ngClass]="{ 'action': chatMessage.isAction }" [innerHTML]="chatMessage.renderedMessage"></div>
    <div class="channel" *ngIf="showChannelName">#{{ chatMessage.channel }}</div>
  </div>
</div>
