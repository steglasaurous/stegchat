<div class="theme-{{theme}}">
  <div class="chat-messages">
    <ng-container *ngFor="let chatMessage of messages">
      <app-chat-message [chatMessage]="chatMessage" [channelNumber]="getChannelNumber(chatMessage)" [theme]="theme" [showChannelName]="showChannelName"></app-chat-message>
    </ng-container>
  </div>
</div>
